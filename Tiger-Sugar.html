<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./tiger.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <!-- 秋 header -->
    <header></header>

    <main>
      <!-- 夫 banner -->
      <section id="banner"></section>

      <!-- 齊 關於我們 -->
      <section id="about"></section>

      <!-- 佑 社群回饋 -->
      <section id="social"></section>

      <!-- 佑 產品經銷 -->
      <section id="distribution"></section>

      <!-- 翔 熱門經典 -->
      <section id="classic">
        <div class="container">
          <!-- 標題背景與片 -->
          <div class="title">
            <div class="classic-title-icon">
              <img src="./img/icon3.png" alt="classic-title-icon" />
            </div>
            <!-- 熱門經典 -->
            <div class="classic-title">
              <h1 class="inlinetext">熱門經典</h1>
              <h2 class="en-text">CLASSICAL</h2>
            </div>
          </div>
          <!-- 上升Logo -->
          <div class="logo" data-aos="fade-up">
            <img src="./images/menu/menu-logo.png" alt="" />
          </div>
          <!-- 上升老虎logo -->
          <div class="tiger-logo" data-aos="fade-up">
            <img src="./images/menu/menu-drink.png" alt="" />
          </div>
          <!-- 冷飲/熱飲 -->
          <div class="drink-info" data-aos="fade-up">
            <span class="cold-dot"></span>
            <span class="cold-drink">冷飲</span>
            <span class="cold-dot"></span>
            <span class="hot-drink">熱飲</span>
          </div>
        </div>
      </section>

      <!-- 夫 媒體露出 -->
      <section id="media"></section>

      <!-- 佑 媒體報導 -->
      <section id="news"></section>

      <!-- 齊 加盟專區 -->
      <section id="franchisee"></section>
    </main>

    <!-- 秋 footer -->
    <footer></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
