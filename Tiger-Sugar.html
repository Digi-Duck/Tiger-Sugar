<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./tiger.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <!-- 秋 header -->
    <header></header>

    <main>
      <!-- 夫 banner -->
      <section id="banner"></section>

      <!-- 齊 關於我們 -->
      <section id="about"></section>

      <!-- 佑 社群回饋 -->
      <section id="social"></section>

      <!-- 佑 產品經銷 -->
      <section id="distribution"></section>

      <!-- 翔 熱門經典 -->
      <section id="classic">
        <!-- 背景底圖 -->
        <div class="background">
          <!-- 內容 -->
          <div class="container">
            <!-- 標題背景與片 -->
            <div class="title">
              <div class="classic-title-icon">
                <img src="./img/icon3.png" alt="classic-title-icon" />
              </div>
              <!-- 熱門經典 -->
              <div class="classic-title">
                <h1 class="inlinetext">熱門經典</h1>
                <h2 class="en-text">CLASSICAL</h2>
              </div>
            </div>
            <!-- 上升Logo -->
            <div class="logo" data-aos="fade-up">
              <img src="./images/menu/menu-logo.png" alt="" />
            </div>
            <!-- 上升老虎logo -->
            <div class="tiger-drink">
              <div class="tiger-drink-logo" data-aos="fade-up">
                <img src="./images/menu/menu-drink.png" alt="" />
              </div>
              <div class="cover"></div>
            </div>
          </div>
        </div>
        <!-- 背景圖2 -->
        <div class="background2">
          <div class="container">
            <!-- 冷飲/熱飲 -->
            <div>
              <div class="drink-info" data-aos="fade-up">
                <div class="cold-drink"></div>
                <div class="cold">冷飲</div>
                <div class="hot-drink"></div>
                <div class="hot">熱飲</div>
              </div>
            </div>

            <!-- 飲料菜單上 -->
            <div class="drink-menu-title-1" data-aos="fade-up">
              <div class="drink-menu-box">
                <h1>全球首創虎紋系列</h1>
              <div class="drink-menu-list">
                <div class="inlinetext">虎虎生風厚鮮奶｜含奶霜 (波霸+珍珠)</div>
                <div class="cold-and-hot">
                  <div class="cold-drink"></div>
                  <div class="hot-drink"></div>
                </div>
              </div>
              </div>
              <div class="drink-menu-box">
                <h1>日式麻糬波波系列</h1>
                <div class="drink-menu-list">
                
                </div>
              </div>
              
              <div class="drink-menu-box">
                <h1>老虎芝士奶霜系列</h1>
                <div class="drink-menu-list">
                
                </div>
              </div>
              
              <div class="drink-menu-box">
                <h1>鮮果系列</h1>
                <div class="drink-menu-list">
                
                </div>
              </div>
              
            </div>
          
            




            <!-- 飲料菜單下 -->
            <!-- <div class="drink-menu-title-2" data-aos="fade-up">
              <h1>原茶系列</h1>
              <h1>茶拿鐵系列</h1>
              <h1>黑糖波霸咖啡系列
                <p>採用阿拉比卡咖啡豆</p>
              </h1>
            </div> -->



          </div>
        </div>
      </section>

      <!-- 夫 媒體露出 -->
      <section id="media"></section>

      <!-- 佑 媒體報導 -->
      <section id="news"></section>

      <!-- 齊 加盟專區 -->
      <section id="franchisee"></section>
    </main>

    <!-- 秋 footer -->
    <footer></footer>

    <!-- AOS 動畫 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
